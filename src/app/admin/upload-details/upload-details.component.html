<app-admin-nav-bar></app-admin-nav-bar>

<nav id="breadcrumb" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/adminLogged">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Upload Student Details</li>
  </ol>
</nav>
<div id="container">
    <h3>Upload Files</h3>
    <div class="row">  
      <div class="col-md-6">  
          <input class="form-control" type="file" #fileInput name="file"/>  
      </div>  
      <div class="col-md-6">  
          <button class="btn btn-primary" (click)="uploadFile(fileInput);">Upload</button>  
      </div>  
      <div>  
        <h4 class="alert-success">{{message}}</h4>  
      </div>
</div>
