<app-admin-nav-bar></app-admin-nav-bar>

<nav id="breadcrumb" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/adminLogged">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Search Students</li>
    </ol>
</nav>
<div id="container">
    <h3>Enter Student ID</h3>
    <div class="form-group">
        <input type="text" id="txtBox" class="form-control" #stud_id/>
    </div>
    <button id="btnColor" type="button" (click)="searchStud(stud_id)" class="btn btn-info">Search</button>
</div>
<div id="tableContainer" *ngIf="showTable">
    <table class="table table-striped table-bordered table-hover">
        <thead id="tableHead" class="thead">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         <tr>
             <td>{{ resStud.Stud_ID }}</td>
             <td>{{ resStud.Stud_Name }}</td>
             <td>
                 <button id="editBtn" (click)="navigateToEdit()" class="btn btn-info">Edit</button>
             </td>
         </tr>
        </tbody>
      </table>
</div>
