<app-header></app-header>
<app-student-nav-bar></app-student-nav-bar>

<div id="container">
  <p id="userHeading">User Profile</p>
  <div id="imageCard" class="card" style="width: 12rem; ">
    <img
      class="card-img-top"
      src="../../../assets/images/default-profile-picture.png"
      alt="Card image cap"
    />
    <button class="btn" id="changePhoto" [disabled]="!canEdit">
      Change Photo
    </button>
  </div>
  <div id="formContainer">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="studName">Student Name</label>
        <input type="text" class="form-control" id="studName" disabled="true" />
      </div>
      <div class="form-group">
        <label for="studID">Student ID</label>
        <input type="text" class="form-control" id="studID" disabled="true" />
      </div>
      <div class="form-group">
        <label for="emailID">Email ID</label>
        <input
          type="email"
          class="form-control"
          id="emailID"
          [disabled]="!canEdit"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          required
          minlength="10"
          maxlength="10"
          ngModel
          name="phnno"
          type="text"
          [class.is-invalid]="!phnno.valid && phnno.touched"
          class="form-control"
          id="phoneNumber"
          [disabled]="!canEdit"
          #phnno="ngModel"
        />
        <div class="alert alert-danger" *ngIf="!phnno.valid && phnno.touched">
          <div *ngIf="phnno.errors.required">
            Please enter your mobile number
          </div>
          <div *ngIf="phnno.errors.minlength">
            Mobile number should be of minimum
            {{ phnno.errors.minlength.requiredLength }} digits
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          minlength="5"
          maxlength="12"
          ngModel
          name="passwd"
          type="password"
          [class.is-invalid]="!passwd.valid && passwd.touched"
          class="form-control"
          id="password"
          [disabled]="!canEdit"
          #passwd="ngModel"
        />
        <div class="alert alert-danger" *ngIf="!passwd.valid && passwd.touched">
          <div *ngIf="passwd.errors.required">Please enter your password</div>
          <div *ngIf="passwd.errors.minlength">
            Minimum password length should be
            {{ passwd.errors.minlength.requiredLength }}
          </div>
        </div>
      </div>
      <button id="saveBtn" type="submit" class="btn btn-primary">
        Save Profile
      </button>
    </form>
    <button id="editBtn" (click)="enableStudentEdit()" class="btn btn-primary">
      Edit Profile
    </button>
  </div>
</div>

<app-footer></app-footer>
