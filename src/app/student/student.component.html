
<div id="linkContainer">
  <a routerLink="/adminLogin"><strong>Admin Login</strong></a><br/>
  <a routerLink="/CMLogin"><strong>Canteen Manager Login</strong></a>
</div>
<div class="shadow p-3 mb-5 bg-white rounded" id="container">
    <h3 id="loginTxt">Student Login</h3>
    <form #form="ngForm" (ngSubmit)="loginStudent(form)">
      <div class="form-group ">
        <input
          required
          minlength="5"
          maxlength="5"
          ngModel
          name="studID"
          type="text"
          placeholder="Enter Student ID"
          [class.is-invalid]="!studID.valid && studID.touched"
          class="form-control"
          id="studID"
          #studID="ngModel"
        />
        <div class="alert alert-danger" *ngIf="!studID.valid && studID.touched">
          <div *ngIf="studID.errors.required">Please enter student ID</div>
          <div *ngIf="studID.errors.minlength">
            Student ID should be of
            {{ studID.errors.minlength.requiredLength }} digits
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          required
          minlength="4"
          maxlength="12"
          ngModel
          name="password"
          type="password"
          placeholder="Enter password"
          [class.is-invalid]="!studentPass.valid && studentPass.touched"
          class="form-control"
          id="password"
          #studentPass="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="!studentPass.valid && studentPass.touched"
        >
          <div *ngIf="studentPass.errors.minlength">
            Minimum password length should be 
            {{ studentPass.errors.minlength.requiredLength }}
          </div>
          <div *ngIf="studentPass.errors.required">Please enter password</div>
        </div>
      </div>
      <button id="loginBtn" class="btn btn-info">
        Login
      </button>
    </form>
      <p id="forgotText">Forgot password? Click <a href="#">here!</a> </p>
</div>
