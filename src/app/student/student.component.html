
<div id="linkContainer">
  <a href="#"><strong>Admin Login</strong></a><br/>
  <a href="#"><strong>Canteen Manager Login</strong></a>
</div>
<div id="container">
    <h3 id="loginTxt">Student Login</h3>
      <div class="form-group">
        <input type="text" placeholder="Enter Student ID" class="form-control" id="studID" #studentID/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter password" class="form-control" id="password" #studentPass>
      </div>
      <button id="loginBtn" (click)="validateStudent(studentID, studentPass)" type="submit" class="btn btn-info">Login</button>
      <p id="forgotText">Forgot password? Click <a href="#">here!</a> </p>
</div>
